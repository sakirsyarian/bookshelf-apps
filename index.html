<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>

    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'ui-sans-serif', 'system-ui'],
                        'opensans': ['Open Sans', 'ui-sans-serif', 'system-ui'],
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer components {
            .card {
                @apply p-5 bg-white shadow-md rounded-lg mb-5;
            }
            .header-h3 {
                @apply font-poppins text-gray-600 py-2 text-lg;
            }
            .btn-done {
                @apply font-poppins text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center mr-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800;
            }
            .btn-warning {
                @apply font-poppins text-white bg-yellow-700 hover:bg-yellow-800 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center mr-2 dark:bg-yellow-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-800;
            }
            .btn-delete {
                @apply font-poppins text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center mr-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800;
            }
        }
      </style>
</head>

<body class="font-opensans bg-gray-100 text-gray-500">

    <!-- judul -->
    <header class="head_bar sm:container mx-auto mt-8 px-5">
        <h1 class=" font-poppins p-4 text-xl font-bold text-center text-blue-600 bg-white shadow-md rounded-lg">
            Bookshelf Apps
        </h1>
    </header>

    <!-- content -->
    <main class="sm:container mx-auto pt-5 pb-14 px-5 flex flex-col md:flex-row gap-10">

        <!-- layout kiri -->
        <section class="left input_section w-full">
            <h2 class="font-poppins py-5 text-xl text-blue-600">Masukkan Buku Baru</h2>

            <!-- form input -->
            <form id="inputBook">

                <!-- judul -->
                <div class="input relative z-0 mb-6 w-full group">
                    <input type="text" name="inputBookTitle" id="inputBookTitle"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " required />
                    <label for="inputBookTitle"
                        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Judul
                    </label>
                </div>

                <!-- penulis -->
                <div class="input relative z-0 mb-6 w-full group">
                    <input type="text" name="inputBookAuthor" id="inputBookAuthor"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " required />
                    <label for="inputBookAuthor"
                        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Penulis
                    </label>
                </div>

                <!-- tahun -->
                <div class="input relative z-0 mb-6 w-full group">
                    <input type="number" name="inputBookYear" id="inputBookYear"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " required />
                    <label for="inputBookYear"
                        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Tahun
                    </label>
                </div>

                <!-- sudah dibaca? -->
                <div class="input_inline flex items-center mb-8">
                    <input id="inputBookIsComplete" type="checkbox" value=""
                        class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="inputBookIsComplete"
                        class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Selesai dibaca
                    </label>
                </div>

                <!-- tombol -->
                <button id="bookSubmit" type="submit"
                    class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-600 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800">
                    <span
                        class="font-poppins relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                        Masukkan Buku
                    </span>
                </button>
            </form>
        </section>

        <!-- layout kanan -->
        <section class="right w-full">

            <!-- fitur search -->
            <section class="search_section">
                <h2 class="font-poppins py-5 text-xl text-blue-600">Cari Buku</h2>
                <form id="searchBook">
                    <label for="searchBookTitle"
                        class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300">Judul
                    </label>
                    <div class="relative">
                        <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <input type="search" id="searchBookTitle"
                            class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500  shadow-md"
                            placeholder="Cari Judul..." required>
                        <button id="searchSubmit" type="submit"
                            class="font-poppins text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Mencari
                        </button>
                    </div>
                </form>
            </section>

            <!-- belum selesai -->
            <section class="book_shelf py-5">
                <h2 class="font-poppins py-5 text-xl text-blue-600">Belum selesai dibaca</h2>
                <div id="incompleteBookshelfList" class="book_list"></div>
            </section>

            <!-- sudah selesai -->
            <section class="book_shelf">
                <h2 class="font-poppins py-5 text-xl text-blue-600">Selesai dibaca</h2>
                <div id="completeBookshelfList" class="book_list"></div>
            </section>
        </section>
    </main>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
